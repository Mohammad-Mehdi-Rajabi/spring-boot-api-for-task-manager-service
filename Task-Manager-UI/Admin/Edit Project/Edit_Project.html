<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایش پروژه</title>
  <link rel="stylesheet" href="../../Admin/main/Style_main.css">
  <link rel="stylesheet" href="Style_Edit_Project.css">
</head>
<body dir="rtl">
<div class="container">
  <div class="form-section">
    <h1>ویرایش پروژه</h1>
    <div class="form-container">
      <div class="form-field">
        <label for="employee">پروژه:</label>
        <select id="employee">
          <option value="پروژه 1">پروژه 1</option>
          <option value="پروژه 2">پروژه 2</option>
          <option value="پروژه 3">پروژه 3</option>
          <!-- افزودن گزینه‌های دیگر براساس نیاز -->
        </select>
      </div>
      <div class="form-field">
        <label for="name">موضوع پروژه:</label>
        <input type="text" id="name">
      </div>
      <div class="form-field">
        <label for="projectTitle">خلاصه شرح پروژه:</label>
        <textarea id="projectTitle"></textarea>
      </div>
      <div class="form-field">
        <div class="member-role-field">
          <div>
            <label id=test for="selectedMembers">اضافه:</label>
            <select id="selectedMembers">
              <option value="عضو1">عضو 1</option>
              <option value="عضو2">عضو 2</option>
              <option value="عضو3">عضو 3</option>
              <option value="عضو4">عضو 4</option>
              <option value="عضو5">عضو 5</option>
            </select>
          </div>
          <div>
            <!--            <label for="selectedRoles">تعیین نقش:</label>-->
            <select id="selectedRoles">
              <option value="نقش1">نقش 1</option>
              <option value="نقش2">نقش 2</option>
              <option value="نقش3">نقش 3</option>
              <option value="نقش4">نقش 4</option>
              <option value="نقش5">نقش 5</option>
            </select>
          </div>
        </div>

        <div class="centered">
          <button id="submitButton1" class="submit-button">ثبت</button>
        </div>
      </div>
      <div class="form-field">
        <div class="member-role-field">
          <div>
            <label id=test for="selectedMembers">حذف:</label>
            <select id="selectedMembers">
              <option value="عضو1">عضو 1</option>
              <option value="عضو2">عضو 2</option>
              <option value="عضو3">عضو 3</option>
              <option value="عضو4">عضو 4</option>
              <option value="عضو5">عضو 5</option>
            </select>
          </div>
          <div>
            <!--            <label for="selectedRoles">تعیین نقش:</label>-->
            <select id="selectedRoles">
              <option value="نقش1">نقش 1</option>
              <option value="نقش2">نقش 2</option>
              <option value="نقش3">نقش 3</option>
              <option value="نقش4">نقش 4</option>
              <option value="نقش5">نقش 5</option>
            </select>
          </div>
        </div>

        <div class="centered">
          <button id="submitButton2" class="submit-button">حذف</button>
        </div>
      </div>
      <div class="form-field">
        <label for="startDate">تاریخ شروع:</label>
        <input type="date" id="startDate">
      </div>
      <div class="form-field">
        <label for="endDate">تاریخ پایان:</label>
        <input type="date" id="endDate">
      </div>
      <div class="footer">
        <a href="../../Admin/main/index.html"><button class="home-button">خانه</button></a>
        <button class="exit-button">ثبت</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
