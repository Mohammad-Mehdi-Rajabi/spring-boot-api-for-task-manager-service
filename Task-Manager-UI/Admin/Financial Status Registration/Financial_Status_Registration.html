<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت وضعیت مالی</title>
    <link rel="stylesheet" href="../main/Style_main.css">
    <link rel="stylesheet" href="Style_Financial_Status_Registration.css">
</head>
<body dir="rtl">
<div class="container">
    <h1>ثبت وضعیت مالی</h1>
    <div class="form-container">
        <div class="form-field">
            <label for="employee">پروژه:</label>
            <select id="employee">
                <option value="پروژه 1">پروژه 1</option>
                <option value="پروژه 2">پروژه 2</option>
                <option value="پروژه 3">پروژه 3</option>
                <!-- افزودن گزینه‌های دیگر براساس نیاز -->
            </select>
        </div>
        <div class="financial-section">
            <div class="financial-field">
                <label for="totalCost">کل هزینه:</label>
                <input type="number" id="totalCost">
            </div>
            <div class="financial-field">
                <label for="prepayment">پیش پرداخت:</label>
                <input type="number" id="prepayment">
            </div>
            <div class="financial-field">
                <label for="paid">تعداد قسط ها:</label>
                <input type="number" id="paid">
            </div>
            <div class="financial-field">
                <label for="remaining">مجموع پرداختی ها:</label>
                <input type="number" id="remaining">
            </div>
            <div class="financial-field">
                <label for="remaining">مانده حساب:</label>
                <input type="number" id="remaining1">
            </div>
            <!-- افزودن قسمت‌های دیگر براساس نیاز -->
            <div class="footer">
                <a href="../../Admin/main/index.html"><button class="home-button">خانه</button></a>

                <button class="exit-button">ثبت</button>
            </div>
    </div>
</div>
</body>
</html>
