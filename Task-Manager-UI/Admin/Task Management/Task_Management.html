<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعریف کارها</title>
  <link rel="stylesheet" href="../main/Style_main.css">
  <link rel="stylesheet" href="Style_Task_Manegment.css">
</head>
<body dir="rtl">
<div class="form-container">
  <h1>تعریف کارها</h1>
  <div class="form-field">
    <label for="task-person">انتخاب پروژه:</label>
    <select id="task-person">
      <option value="person1">پروژه ۱</option>
      <option value="person2">پروژه ۲</option>
      <option value="person3">پروژه ۳</option>
    </select>
  </div>
  <div class="form-field">
    <label for="task-person">انتخاب فرد:</label>
    <select id="task-person">
      <option value="person1">فرد ۱</option>
      <option value="person2">فرد ۲</option>
      <option value="person3">فرد ۳</option>
    </select>
  </div>
  <div class="form-field">
    <label for="task-title">عنوان کار:</label>
    <input type="text" id="task-title">
  </div>
  <div class="form-field">
    <label for="task-deadline">مهلت تحویل:</label>
    <input type="date" id="task-deadline">
  </div>
  <div class="form-field">
    <label for="task-file">بارگذاری فایل:</label>
    <input type="file" id="task-file">
  </div>
  <div class="form-field">
    <label for="task-description">توضیحات:</label>
    <textarea id="task-description"></textarea>
    <div class="footer">
      <a href="../../Admin/main/index.html"><button class="home-button">خانه</button></a>

      <button class="exit-button">ثبت</button>
    </div>
  </div>
</body>
</html>
