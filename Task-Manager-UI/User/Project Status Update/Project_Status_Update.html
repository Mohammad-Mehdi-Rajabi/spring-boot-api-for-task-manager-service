<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده وضعیت پروژه</title>
    <link rel="stylesheet" href="../../Admin/main/Style_main.css">
    <link rel="stylesheet" href="Style_Project_Status_Update.css">
</head>
<body dir="rtl">
<div class="container">
    <h1>مشاهده وضعیت پروژه</h1>
    <div class="form-container">
        <div class="form-field">
            <label for="employee">پروژه:</label>
            <select id="employee">
                <option value="پروژه 1">پروژه 1</option>
                <option value="پروژه 2">پروژه 2</option>
                <option value="پروژه 3">پروژه 3</option>
                <!-- افزودن گزینه‌های دیگر براساس نیاز -->
            </select>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-label">نوار پیشرفت کلی پروژه:</div>
            <div class="progress-bar">
                <div class="progress-bar-fill">60%</div>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-label">تحلیل نیازمندی ها:</div>
            <div class="progress-bar">
                <div class="progress-bar-fill">90%</div>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-label">پیشرفت طراحی:</div>
            <div class="progress-bar">
                <div class="progress-bar-fill">60%</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar-label">پیشرفت پیاده سازی:</div>
            <div class="progress-bar">
                <div class="progress-bar-fill">50%</div>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-label">پیشرفت آزمون و خطا:</div>
            <div class="progress-bar">
                <div class="progress-bar-fill">30%</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="../../User/main/index.html"><button class="home-button">خانه</button></a>

        <button class="exit-button">خروج</button>
    </div>
</div>
<script>
    // انتخاب المان‌های نوار پیشرفت
    const progressBars = document.querySelectorAll('.progress-bar-fill');

    // تنظیم عرض نوار پیشرفت بر اساس درصد مورد نظر
    function setProgressBarWidth(bar, percent) {
        bar.style.width = percent + '%';
    }

    // مقادیر درصدی مورد نظر
    const progressValues = [60, 90, 60, 50, 30, 10]; // به ترتیب: پیشرفت کلی پروژه، پیشرفت طراحی، پیشرفت پیاده‌سازی، پیشرفت آزمون و خطا

    // تنظیم عرض نوارهای پیشرفت بر اساس درصد‌های مورد نظر
    progressBars.forEach((bar, index) => {
        setProgressBarWidth(bar, progressValues[index]);
    });
</script>
</body>
</html>
